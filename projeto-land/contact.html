<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <title>Landseeker - Contact</title>
  </head>
  <body class="contact-page">
    <header class="header">
      <div class="header__logo">
        <img class="header__img" src="./src/img/logo/logo.png" alt="Logo" />
        <span>Landseeker</span>
      </div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-list-item">
            <a class="header__menu-link" href="#">Home</a>
          </li>
          <li class="header__menu-list-item">
            <a
              class="header__menu-link"
              id="teste"
              target="_blank"
              href="./about.html"
              >About</a
            >
          </li>
          <li class="header__menu-list-item">
            <a class="header__menu-link" target="_blank" href="./contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="conteudo-principal">
      <form id="contact" class="form">
        <h1>Contact Us!</h1> 
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required />
        <label for="email">email</label>
        <input type="email" id="email" name="email" required />
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
        <input type="checkbox" name="privacy" id="privacy" value="privacy" />
        <label for="privacy">Don't post my name</label>
        <button class="contact__button">Send</button>
      </form>
    </section>
    <footer>
      <span>Copyright &copy; Digital House</span>
    </footer>
  </body>
</html>
